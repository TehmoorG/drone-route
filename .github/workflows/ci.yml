name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.11
        environment-file: environment.yml
        activate-environment: drone_env
        auto-activate-base: false

    - name: Run Tests
      run: |
        conda activate drone_env
        pytest tests/

    - name: Run Flake8
      run: |
        conda activate drone_env
        flake8 .
